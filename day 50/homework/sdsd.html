<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">

        </div>
    </div>
</body>
</html>
