<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            border: 3px solid blue;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid blue;
        }

        tr:nth-child(even) {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>header1</th>
            <th>header2</th>
            <th>header3</th>
        </tr>
        <tr>
            <td>row1</td>
            <td>row1</td>
            <td>row1</td>
        </tr>
        <tr>
            <td>row2</td>
            <td>row2</td>
            <td>row2</td>
        </tr>
        <tr>
            <td>row3</td>
            <td>row3</td>
            <td>row3</td>
        </tr>
        <tr>
            <td>row4</td>
            <td>row4</td>
            <td>row4</td>
        </tr>
        <tr>
            <td>row5</td>
            <td>row5</td>
            <td>row5</td>
        </tr>
    </table>
</body>
</html>
