<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="card-image">
    <div class="card-content">
      <h2 class="card-category">Perfume</h2>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-prices">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saba</a>.
    </p>
  </footer>
</body>
</html>
