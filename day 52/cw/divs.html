<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs</title>
    <style>
        .container {
            position: relative;
            width: 600px;
            height: 1000px;
        }
        .box {
            width: 100px;
            height: 50px;
            background-color: transparent;
            border: 2px solid red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="top: 0px; left: 0px; width: 90px; height: 50px;"></div>
        <div class="box" style="top: 90px; left: 60px; width: 100px; height: 50px;"></div>
        <div class="box" style="top: 180px; left: 120px; width: 175px; height: 50px;"></div>
        <div class="box" style="top: 250px; left: 180px; width: 150px; height: 50px;"></div>
        <div class="box" style="top: 320px; left: 200px; width: 200px; height: 50px;"></div>
        <div class="box" style="top: 400px; left: 300px; width: 150px; height: 50px;"></div>
        <div class="box" style="top: 540px; left: 250px; width: 150px; height: 50px;"></div>
        <div class="box" style="top: 630px; left: 200px; width: 150px; height: 50px;"></div>
        <div class="box" style="top: 720px; left: 150px; width: 150px; height: 50px;"></div>
        <div class="box" style="top: 810px; left: 100px; width: 150px; height: 50px;"></div>
    </div>
</body>
</html>
