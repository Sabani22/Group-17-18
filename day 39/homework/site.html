<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Merriweather:wght@400&family=Lato:wght@400&family=Poppins:wght@400&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        .font-merriweather {
            font-family: 'Merriweather', serif;
        }
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <p class="font-roboto">paragraph</p>
    <p class="font-merriweather">paragraph</p>
    <p class="font-lato">paragraph</p>
    <p class="font-poppins">paragraph</p>
    <p class="font-playfair">paragraph</p>
</body>
</html>
