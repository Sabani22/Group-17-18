<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashed Lines</title>
    <style>
        .dashed-top-bottom {
            border-top: 1px dashed red;
            border-bottom: 1px dashed red;
            padding: 5px 0;
        }
        .dashed-middle {
            border: 1px dashed blue;
            border-width: 0 0 1px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <p class="dashed-top-bottom">paragraph</p>
    <p class="dashed-middle">paragraph</p>
</body>
</html>
