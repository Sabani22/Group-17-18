<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
  <link rel="stylesheet" href="task1.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f7f7; }
    .grid1 {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 16px;
      background: #fff;
      padding: 16px;
      border: 2px solid #222;
      width: max-content;
    }
    .grid1 > div {
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
    }
    .grid1 > .row2-1 { background: #ffb3ba; }
    .grid1 > .row2-2 { background: #baffc9; }
    .grid1 > .row2-3 { background: #bae1ff; }
    .grid1 > .row2-4 { background: #ffffba; }
  </style>
</head>
<body>
  <div class="grid1">
    <div>1</div><div>2</div><div>3</div><div>4</div>
    <div class="row2-1">5</div><div class="row2-2">6</div><div class="row2-3">7</div><div class="row2-4">8</div>
    <div>9</div><div>10</div><div>11</div><div>12</div>
  </div>
</body>
</html>
