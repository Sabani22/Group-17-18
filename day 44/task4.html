<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styled Lists</title>
    <style>
        ul.square {
            list-style-type: square;
        }
        ul.circle {
            list-style-type: circle;
        }
        ul.none {
            list-style-type: none;
        }
        ol.upper-roman {
            list-style-type: upper-roman;
        }
        ol.lower-alpha {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>styled Lists</h1>
    <h2>unordered Lists</h2>
    <ul class="square">
        <li>square Bullet 1</li>
        <li>square Bullet 2</li>
    </ul>
    <ul class="circle">
        <li>circle Bullet 1</li>
        <li>circle Bullet 2</li>
    </ul>
    <ul class="none">
        <li>no Bullet 1</li>
        <li>mo Bullet 2</li>
    </ul>
    <h2>Ordered Lists</h2>
    <ol class="upper-roman">
        <li>roman Numeral I</li>
        <li>roman Numeral II</li>
    </ol>
    <ol class="lower-alpha">
        <li>lowercase a</li>
        <li>lowercase b</li>
    </ol>
</body>
</html>
