<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul>
                <li class="reaction"><span>Reaction</span> <b>80</b> / 100</li>
                <li class="memory"><span>Memory</span> <b>92</b> / 100</li>
                <li class="verbal"><span>Verbal</span> <b>61</b> / 100</li>
                <li class="visual"><span>Visual</span> <b>72</b> / 100</li>
            </ul>
            <button>Continue</button>
        </div>
    </div>

</body>
</html>
